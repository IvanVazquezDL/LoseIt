<h4>Rooms</h4>
<hr>

<div class="col">
    <div class="text-right">
        <a 
            [routerLink]="['/rooms/create']" 
            class="btn btn-primary" 
            style="color:white">
            <i class="mdi mdi-plus-circle-outline"></i> 
            Create Room
        </a>
    </div>
</div>

<h4>Your rooms</h4>
<h5 *ngFor="let room of rooms" class="cursor" [routerLink]="['/rooms/',room.uid]">{{room.roomName}}</h5>
<h4>Invitations</h4>
