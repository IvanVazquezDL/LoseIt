<h4>Profile</h4>
<hr>

<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <form 
                    class="form-horizontal form-material" 
                    id="loginform"
                    [formGroup]="profileForm"
                    (ngSubmit)="updateProfileData()"
                    >
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <label>Email</label>
                            <input 
                                class="form-control" 
                                type="text" 
                                required="" 
                                placeholder="Email"
                                formControlName="email"
                                [readOnly]="user.email"
                                > </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <label>Username</label>
                            <input 
                                class="form-control" 
                                type="text" 
                                required="" 
                                placeholder="Username"
                                formControlName="username"
                                [readOnly]="user.username"
                                > </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <label>Gender</label>
                            <select 
                                class="form-control"
                                formControlName="gender">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                            </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <label>Weight</label>
                            <input 
                                class="form-control" 
                                type="number" 
                                required="" 
                                placeholder="Weight (kg)"
                                formControlName="weight"
                                > </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <label>Height</label>
                            <input 
                                class="form-control" 
                                type="number" 
                                required="" 
                                placeholder="Height (cm)"
                                formControlName="height"
                                > </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <label>Age</label>
                            <input 
                                class="form-control" 
                                type="number" 
                                required="" 
                                placeholder="Age"
                                formControlName="age"
                                > </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <label>Activity</label>
                            <select 
                                class="form-control"
                                formControlName="activity">
                                <option value="Sedentary" selected>Sedentary (office job)</option>
                                <option value="Light Exercise">Light Exercise (1-2 days/week)</option>
                                <option value="Moderate Exercise">Moderate Exercise (3-5 days/week)</option>
                                <option value="Heavy Exercise">Heavy Exercise (6-7 days/week)</option>
                                <option value="Athlete">Athlete (2x per day) </option>
                            </select>
                            </div>
                    </div>
                    <div class="form-group text-center">
                        <div class="col-xs-12 p-b-20">
                            <button 
                                class="btn btn-block btn-info btn-rounded" 
                                type="submit">Update</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
