<h4>Create room</h4>
<hr>

<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <form 
                    class="form-horizontal form-material" 
                    id="loginform"
                    [formGroup]="createRoomForm"
                    >
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <label>Room Name</label>
                            <input 
                                class="form-control" 
                                type="text" 
                                required="" 
                                formControlName="roomName"
                                > </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <label>Invited users ({{maxUsers}})</label>
                            <input 
                                class="form-control" 
                                type="text" 
                                (keyup.enter)="addUserToInvitation($event)" 
                                > </div>
                    </div>
                    <div class="form-group">
                        <ul>
                            <li *ngFor="let user of invitedUsers">{{user.username}} <i (click)="deleteFromInvitation(user.username)" class="mdi mdi-close cursor"></i></li>
                        </ul>
                    </div>
                    <div class="form-group text-center">
                        <div class="col-xs-12 p-b-20">
                            <button 
                                class="btn btn-block btn-info btn-rounded" 
                                type="button"
                                (click)="createRoom()">Update</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
